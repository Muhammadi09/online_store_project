{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
    <h2>Sign Up</h2>
    <form action="{% url 'signup'%}" method="post" class="form-control">
    {% csrf_token %}
    <p>{{ form.as_p}}</p>
    <button class="btn btn-warning" type="submit">Create account</button>
    </form>
{% endblock content %}
