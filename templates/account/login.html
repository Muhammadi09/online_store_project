{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
    {% csrf_token %}
    <p>{{ form|crispy }}</p>
    <button class="btn btn-warning" type="submit">Login</button>
    </form>
{% endblock content %}
