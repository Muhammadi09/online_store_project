{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}

{% block content %}
    <h3>Password Reset</h3>
    <p>Type in your account email address to receive your reset password link.</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Send link</button>
    </form>
{% endblock content %}
